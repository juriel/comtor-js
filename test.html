<!DOCTYPE html>
<html lang="en">
<head>
  <title>ComtorJS Test</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="comtor.js"></script>
  <script src="test.js"></script>
</head>
<body>

<div class="container">
  <h1>ComtorJS Test</h1>
  <form id="myform" action="https://jsonplaceholder.typicode.com/posts/1" method="POST"  enctype="multipart/form-data" 
  comtor-enctype="application/json" 
  comtor-onsubmit="default"
  comtor-onsubmit-prepare="prepare"
  comtor-onsubmit-pre="pre"
  comtor-onsubmit-post-ok="send_ok"
  comtor-onsubmit-post-error="send_fail"
  
  > 
    <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" class="form-control" id="name" placeholder="Fullname" name="fullname">
      </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
    </div>
    <div class="form-group">
      <label for="pwd">Password:</label>
      <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd">
    </div>
    <div class="form-group form-check">
      <label class="form-check-label">
        <input class="form-check-input" type="checkbox" name="remember"> Remember me
      </label>
    </div>
    <button type="submit" class="btn btn-primary" onclick="test_any(this);">TEST_ANY</button>
    <button type="submit" class="btn btn-primary" >Submit</button>
  </form>
</div>

</body>
</html>
